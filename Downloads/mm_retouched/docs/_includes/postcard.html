<li class="post-card">
    <div class="post-card-details">
      <span class="post-meta">{{ post.date | date: date_format }}</span>
      <h1>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h1>
      <p>
        {{ post.description | escape }}
      </p> {%- if site.show_excerpts -%} {{ post.excerpt }} {%- endif -%} <div class="tag-cointainer"> {%- for category in post.categories -%} <span class="category-tag">{{ category | escape }} </span> {%- endfor -%} </div>
    </div>
    <div class="post-image">
      <img src="/dp2/assets/images/{{ post.image }}">
    </div>
  </li>
